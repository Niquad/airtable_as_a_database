<!DOCTYPE html>
<html lang="en">
    
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <!-- <link rel="stylesheet" href="style.css"> -->
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/2.0.3/waypoints.min.js"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/jquery.counterup/1.0/jquery.counterup.min.js"></script> -->

  <style>
      .form-group{
        color: #ab2656;
      }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
  <div class="container col-md-3">
    <p id="result"></p>
    <form action="" method=""      
    >
      <div class="form-group py-3">
        <label for="exampleInputEmail1">First Name</label>
        <input type="text" class="form-control " id="firstName" aria-describedby="">
      </div>
      <div class="form-group py-3">
        <label for="exampleInputEmail1">Middle Name</label>
        <input type="text" class="form-control " id="middleName" aria-describedby="">
      </div>
      <div class="form-group py-3">
        <label for="exampleInputEmail1">Last Name</label>
        <input type="text" class="form-control " id="lastName" aria-describedby="">
      </div>
      <div class="form-group py-3">
        <label for="exampleInputEmail1">Email Address</label>
        <input type="email" class="form-control " id="email" aria-describedby="emailHelp">
      </div>
      <button type="button" id="btn" value="submit" class="btn btn-block py-2" style=" background-color: #ab2656; color: white;">Login
      </button>
    </form>
  </div>
</body>  
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>   
    <script src="airtable.js"></script>
</html>
